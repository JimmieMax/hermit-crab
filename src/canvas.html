<html>

<head>
    <title>Canvas tutorial</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="300"></canvas>
    <canvas id="canvas-1" width="300" height="300"></canvas>
    <canvas id="canvas-2" width="300" height="300"></canvas>
    <canvas id="canvas-3" width="300" height="300"></canvas>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillRect(0, 0, 50, 50);
                ctx.strokeStyle = "green";
                ctx.rect(125, 25, 50, 50)
                ctx.strokeRect(50, 50, 50, 50);
                ctx.clearRect(25, 25, 50, 50)
                // ctx.beginPath();
                ctx.moveTo(50, 25);
                ctx.lineTo(75, 25);
                ctx.lineTo(75, 50);
                ctx.closePath()
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(50, 75);
                ctx.lineTo(25, 75);
                ctx.lineTo(25, 50);
                ctx.closePath()
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = 'rgb(0, 255, 0)';
                ctx.globalAlpha = "0.5";
                ctx.moveTo(200, 75);
                ctx.lineTo(225, 75);
                ctx.lineWidth = 5;
                ctx.closePath()
                // ctx.fill();
                ctx.stroke();
                // 圆弧
                ctx.beginPath();
                ctx.globalAlpha = "1";
                ctx.fillStyle = 'rgb(255, 0, 0, 0.6)';
                ctx.arc(75, 150, 25, Math.PI / 7, -Math.PI / 7);
                ctx.lineTo(75, 150);
                ctx.fill();
                // lineCap
                var lineCaps = ["butt", "round", "square"];
                ctx.strokeStyle = 'rgb(0, 0, 255)';
                ctx.lineWidth = 20;
                for (var i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(125 + 30 * i, 130);
                    ctx.lineTo(125 + 30 * i, 200);
                    ctx.lineCap = lineCaps[i];
                    ctx.stroke();
                }
                // lineJoin 同一个 path 内，设定线条与线条间接合处的样式
                var lineJoin = ['round', 'bevel', 'miter'];
                ctx.lineWidth = 20;
                ctx.strokeStyle = 'rgb(0, 255, 255)';
                for (var i = 0; i < lineJoin.length; i++) {
                    ctx.lineJoin = lineJoin[i];
                    ctx.beginPath();
                    ctx.moveTo(200, 125 + i * 50);
                    ctx.lineTo(250, 175 + i * 50);
                    ctx.lineTo(300, 125 + i * 50);
                    ctx.stroke();
                }
                // dash
                ctx.lineWidth = 2;
                ctx.setLineDash([20, 5, 10]);  // [实线长度, 间隙长度]
                ctx.lineDashOffset = -0;
                ctx.strokeRect(50, 200, 50, 50);
                ctx.setLineDash([]);  // [实线长度, 间隙长度]
                // font
                ctx.font = "20px sans-serif"
                ctx.fillText("天若有情", 300, 25, 50);
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'end';
                ctx.strokeText("天若有情", 300, 50);
                ctx.direction = 'rtl';
                ctx.strokeText("天若有情", 300, 50);
                // 绘制图片
                var img = new Image();   // 创建一个<img>元素
                img.src = './assets/1.jpg'; // 设置图片源地址
                img.onload = function () {
                    ctx.drawImage(img, 300, 100, 200, 100)
                    ctx.drawImage(img, 50, 50, 200, 200, 300, 200, 200, 100)
                }
            }
        }
        draw();
        function draw1() {
            var canvas = document.getElementById('canvas-1');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                // 二次贝塞尔曲线
                ctx.beginPath();
                ctx.moveTo(150, 25);
                ctx.quadraticCurveTo(125, 25, 125, 50);
                ctx.quadraticCurveTo(125, 75, 145, 75);
                ctx.quadraticCurveTo(145, 90, 125, 90);
                ctx.quadraticCurveTo(155, 90, 155, 75);
                ctx.quadraticCurveTo(195, 75, 195, 50);
                ctx.quadraticCurveTo(195, 25, 150, 25);
                ctx.stroke();
                //三次贝塞尔曲线
                ctx.beginPath();
                ctx.moveTo(75, 40);
                ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
                ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
                ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
                ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
                ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
                ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
                ctx.fill();
            }
        }
        draw1();

        // 封装的一个用于绘制圆角矩形的函数.

        function roundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x, y + radius);
            ctx.lineTo(x, y + height - radius);
            ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
            ctx.lineTo(x + width - radius, y + height);
            ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
            ctx.lineTo(x + width, y + radius);
            ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
            ctx.lineTo(x + radius, y);
            ctx.quadraticCurveTo(x, y, x, y + radius);
            ctx.stroke();
        }
        function draw2() {
            var canvas = document.getElementById('canvas-2');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                console.log

                roundedRect(ctx, 12, 12, 150, 150, 15);
                roundedRect(ctx, 19, 19, 150, 150, 9);
                roundedRect(ctx, 53, 53, 49, 33, 10);
                roundedRect(ctx, 53, 119, 49, 16, 6);
                roundedRect(ctx, 135, 53, 49, 33, 10);
                roundedRect(ctx, 135, 119, 25, 49, 10);

                ctx.beginPath();
                ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
                ctx.lineTo(31, 37);
                ctx.fill();

                for (var i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 35, 4, 4);
                }

                for (i = 0; i < 6; i++) {
                    ctx.fillRect(115, 51 + i * 16, 4, 4);
                }

                for (i = 0; i < 8; i++) {
                    ctx.fillRect(51 + i * 16, 99, 4, 4);
                }

                ctx.beginPath();
                ctx.moveTo(83, 116);
                ctx.lineTo(83, 102);
                ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
                ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
                ctx.lineTo(111, 116);
                ctx.lineTo(106.333, 111.333);
                ctx.lineTo(101.666, 116);
                ctx.lineTo(97, 111.333);
                ctx.lineTo(92.333, 116);
                ctx.lineTo(87.666, 111.333);
                ctx.lineTo(83, 116);
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.moveTo(91, 96);
                ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
                ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
                ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
                ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
                ctx.moveTo(103, 96);
                ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
                ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
                ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
                ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
                ctx.fill();

                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
                ctx.fill();
            }
        }
        draw2();
        function draw3() {
            var canvas = document.getElementById('canvas-3');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                var rectangle = new Path2D();
                rectangle.rect(10, 10, 50, 50);

                var circle = new Path2D();
                circle.moveTo(125, 35);
                circle.arc(100, 35, 25, 0, 2 * Math.PI);

                var line = new Path2D();
                line.moveTo(200, 25);
                line.lineTo(250, 50);

                rectangle.addPath(circle);
                rectangle.addPath(line);
                ctx.stroke(rectangle);

                ctx.fillRect(0, 100, 150, 150);   // 使用默认设置绘制一个矩形
                ctx.save();                  // 保存默认状态
            
                ctx.fillStyle = 'red'       // 在原有配置基础上对颜色做改变
                ctx.fillRect(15, 115, 120, 120); // 使用新的设置绘制一个矩形
            
                ctx.save();                  // 保存当前状态
                ctx.fillStyle = '#FFF'       // 再次改变颜色配置
                ctx.fillRect(30, 130, 90, 90);   // 使用新的配置绘制一个矩形
            
                ctx.restore();               // 重新加载之前的颜色状态
                ctx.fillRect(45, 145, 60, 60);   // 使用上一次的配置绘制一个矩形
            
                ctx.restore();               // 加载默认颜色配置
                ctx.fillRect(60, 160, 30, 30);   // 使用加载的配置绘制一个矩形
            }
        }
        draw3();
    </script>
</body>

</html>
